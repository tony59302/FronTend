<h2>Agregar Nuevo Equipo</h2>

<form>
  <label>Nombre:</label>
  <input type="text">

  <label>Estado:</label>
  <select>
    <option>Funciona</option>
    <option>No funciona</option>
    <option>Reparación</option>
    <option>Dañado</option>
  </select>

    <button class="btn btn-success" (click)="agregarEquipo()">
        Guardar equipo
      </button> 
</form>
