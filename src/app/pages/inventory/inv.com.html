<h2>Inventario del Laboratorio</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Equipo</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>

  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.nombre }}</td>
    <td>
      <span [class]="item.estado.toLowerCase()">{{ item.estado }}</span>
    </td>
    <td>
      <button class="btn btn-success mb-3" routerLink="/agregar">
  Agregar nuevo equipo
</button>

    </td>
    <button (click)="eliminarItem(item.id)">Eliminar</button>
  </tr>
</table>
