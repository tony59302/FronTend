<div class="login-container">
  <h2>Iniciar sesión</h2>

  <input type="text"
         placeholder="Usuario"
         [(ngModel)]="usuario"
         name="usuario"
         required>

  <input type="password"
         placeholder="Contraseña"
         [(ngModel)]="password"
         name="password"
         required>

  <button (click)="iniciarSesion()">Entrar</button>

  <p class="mensaje-error" *ngIf="error">{{ error }}</p>
</div>
